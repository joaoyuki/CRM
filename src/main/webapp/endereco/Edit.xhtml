<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoEditDlg" widgetVar="EnderecoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEnderecoTitle}">
            <h:form id="EnderecoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_idEndereco}" for="idEndereco" />
                        <p:inputText id="idEndereco" value="#{enderecoController.selected.idEndereco}" title="#{bundle.EditEnderecoTitle_idEndereco}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_idEndereco}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_idOrigem}" for="idOrigem" />
                        <p:inputText id="idOrigem" value="#{enderecoController.selected.idOrigem}" title="#{bundle.EditEnderecoTitle_idOrigem}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_idOrigem}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_rua}" for="rua" />
                        <p:inputText id="rua" value="#{enderecoController.selected.rua}" title="#{bundle.EditEnderecoTitle_rua}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{enderecoController.selected.bairro}" title="#{bundle.EditEnderecoTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{enderecoController.selected.cidade}" title="#{bundle.EditEnderecoTitle_cidade}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{enderecoController.selected.estado}" title="#{bundle.EditEnderecoTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_complemente}" for="complemente" />
                        <p:inputText id="complemente" value="#{enderecoController.selected.complemente}" title="#{bundle.EditEnderecoTitle_complemente}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.EditEnderecoTitle_cep}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_fktipoEndereco}" for="fktipoEndereco" />
                        <p:selectOneMenu id="fktipoEndereco" value="#{enderecoController.selected.fktipoEndereco}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoenderecoController.itemsAvailableSelectOne}"
                                           var="fktipoEnderecoItem"
                                           itemValue="#{fktipoEnderecoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.update}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EnderecoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
