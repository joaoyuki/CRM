<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEntradaEmpty}" rendered="#{entradaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entradaController.items.rowCount > 0}">
                    <h:outputText value="#{entradaController.pagination.pageFirstItem + 1}..#{entradaController.pagination.pageLastItem + 1}/#{entradaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entradaController.previous}" value="#{bundle.Previous} #{entradaController.pagination.pageSize}" rendered="#{entradaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entradaController.next}" value="#{bundle.Next} #{entradaController.pagination.pageSize}" rendered="#{entradaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entradaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_identrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.identrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_dataEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataEntrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_dataPedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataPedido}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_totalCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_numeroNF}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroNF}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_itementrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.itementrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntradaTitle_idSetor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSetor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entradaController.prepareView}" value="#{bundle.ListEntradaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entradaController.prepareEdit}" value="#{bundle.ListEntradaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entradaController.destroy}" value="#{bundle.ListEntradaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entradaController.prepareCreate}" value="#{bundle.ListEntradaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEntradaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
