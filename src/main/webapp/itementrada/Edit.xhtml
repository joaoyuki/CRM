<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItementradaLabel_iditemEntrada}" for="iditemEntrada" />
                    <h:inputText id="iditemEntrada" value="#{itementradaController.selected.iditemEntrada}" title="#{bundle.EditItementradaTitle_iditemEntrada}" required="true" requiredMessage="#{bundle.EditItementradaRequiredMessage_iditemEntrada}"/>
                    <h:outputLabel value="#{bundle.EditItementradaLabel_idProd}" for="idProd" />
                    <h:inputText id="idProd" value="#{itementradaController.selected.idProd}" title="#{bundle.EditItementradaTitle_idProd}" />
                    <h:outputLabel value="#{bundle.EditItementradaLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{itementradaController.selected.quantidade}" title="#{bundle.EditItementradaTitle_quantidade}" />
                    <h:outputLabel value="#{bundle.EditItementradaLabel_valorUnitario}" for="valorUnitario" />

                <h:commandLink action="#{itementradaController.update}" value="#{bundle.EditItementradaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItementradaViewLink}"/>
                <br />
                <h:commandLink action="#{itementradaController.prepareList}" value="#{bundle.EditItementradaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItementradaIndexLink}" />
            </h:form>
        </ui:define>
