<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItementradaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItementradaEmpty}" rendered="#{itementradaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itementradaController.items.rowCount > 0}">
                    <h:outputText value="#{itementradaController.pagination.pageFirstItem + 1}..#{itementradaController.pagination.pageLastItem + 1}/#{itementradaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itementradaController.previous}" value="#{bundle.Previous} #{itementradaController.pagination.pageSize}" rendered="#{itementradaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itementradaController.next}" value="#{bundle.Next} #{itementradaController.pagination.pageSize}" rendered="#{itementradaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itementradaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItementradaTitle_iditemEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.iditemEntrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItementradaTitle_idProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItementradaTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItementradaTitle_valorUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUnitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItementradaTitle_itemEntradacol}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemEntradacol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItementradaTitle_entrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.entrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itementradaController.prepareView}" value="#{bundle.ListItementradaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itementradaController.prepareEdit}" value="#{bundle.ListItementradaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itementradaController.destroy}" value="#{bundle.ListItementradaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itementradaController.prepareCreate}" value="#{bundle.ListItementradaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItementradaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
