<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>
    </h:head>

    <h:body>

        
    <h:form>
    <h:messages />
    <h:outputStylesheet library="css" name="login.css" />       

    <div id="login" align="center" class="login">
    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />            
    <p:panel id="panel" header="Acesso ao sistema">
        
       
        
        <h:panelGrid columns="2"  cellpadding="5">
            <h:outputLabel for="usuario" value="Usuário" />
            <p:inputText id="usuario" value="#{loginBean.login}" required="true" requiredMessage="O campo usuário não pode ser vazio"  />
 
            <p:outputLabel for="senha" value="Senha" />
            <p:password id="senha" value="#{loginBean.password}" required="true" requiredMessage="O campo senha não pode ser vazio" />
            
            <p:commandButton value="Login" action="#{loginBean.doLogin()}" update="panel, messages" />
            <p:commandButton value="Limpar" update="panel" process="@this"  >
                 <p:resetInput target="panel" />       
            </p:commandButton>
 
        </h:panelGrid>
    </p:panel>
            
                
                
            </div>
        </h:form>
    </h:body>

</html>
