<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoCreateDlg" widgetVar="CargoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.cargo_novo_cargo}">
            <h:form id="CargoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoController.selected != null}">
                        <p:outputLabel 
                            value="#{bundle.CreateCargoLabel_nomeCargo}" 
                            for="nomeCargo" />
                        <p:inputText 
                            id="nomeCargo" 
                            value="#{cargoController.selected.nomeCargo}" 
                            title="#{bundle.CreateCargoTitle_nomeCargo}" 
                            required="true" 
                            requiredMessage="#{bundle.CreateCargoRequiredMessage_nomeCargo}"
                        />
                        <p:outputLabel 
                            value="#{bundle.CreateCargoLabel_descricaoCargo}" 
                            for="descricaoCargo" />
                        <p:inputText 
                            id="descricaoCargo" 
                            value="#{cargoController.selected.descricaoCargo}" 
                            title="#{bundle.CreateCargoTitle_descricaoCargo}" 
                            required="true" 
                            requiredMessage="#{bundle.CreateCargoRequiredMessage_descricaoCargo}"
                         />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoController.create}" value="#{bundle.Save}" 
                                     update="display,:CargoListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'CargoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
