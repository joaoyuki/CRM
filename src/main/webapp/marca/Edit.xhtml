<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoEditDlg" widgetVar="CargoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCargoTitle}">
            <h:form id="CargoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCargoLabel_nomeCargo}" for="nomeCargo" />
                        <p:inputText id="nomeCargo" value="#{cargoController.selected.nomeCargo}" title="#{bundle.EditCargoTitle_nomeCargo}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_nomeCargo}"/>
                        <p:outputLabel value="#{bundle.EditCargoLabel_descricaoCargo}" for="descricaoCargo" />
                        <p:inputText id="descricaoCargo" value="#{cargoController.selected.descricaoCargo}" title="#{bundle.EditCargoTitle_descricaoCargo}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_descricaoCargo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoController.update}" value="#{bundle.Save}" update="display,:CargoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CargoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
