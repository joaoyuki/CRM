<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorCreateDlg" widgetVar="SetorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSetorTitle}">
            <h:form id="SetorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSetorLabel_descricaoSetor}" for="descricaoSetor" />
                        <p:inputText id="descricaoSetor" value="#{setorController.selected.descricaoSetor}" title="#{bundle.CreateSetorTitle_descricaoSetor}" required="true" requiredMessage="#{bundle.CreateSetorRequiredMessage_descricaoSetor}"/>

                    <p:commandButton actionListener="#{setorController.create}" value="#{bundle.Save}" update="display,:SetorListForm:datalist,:growl" oncomplete="handleSubmit(args,'SetorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SetorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
