<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorEditDlg" widgetVar="SetorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSetorTitle}">
            <h:form id="SetorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSetorLabel_idSetor}" for="idSetor" />
                        <p:inputText id="idSetor" value="#{setorController.selected.idSetor}" title="#{bundle.EditSetorTitle_idSetor}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_idSetor}"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_descricaoSetor}" for="descricaoSetor" />
                        <p:inputText id="descricaoSetor" value="#{setorController.selected.descricaoSetor}" title="#{bundle.EditSetorTitle_descricaoSetor}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_descricaoSetor}"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_dataHoraCriacao}" for="dataHoraCriacao" />
                        <p:calendar id="dataHoraCriacao" pattern="MM/dd/yyyy HH:mm:ss" value="#{setorController.selected.dataHoraCriacao}" title="#{bundle.EditSetorTitle_dataHoraCriacao}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_dataHoraCriacao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_dataHoraEdicao}" for="dataHoraEdicao" />
                        <p:calendar id="dataHoraEdicao" pattern="MM/dd/yyyy HH:mm:ss" value="#{setorController.selected.dataHoraEdicao}" title="#{bundle.EditSetorTitle_dataHoraEdicao}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_dataHoraEdicao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_usuarioCriacao}" for="usuarioCriacao" />
                        <p:inputText id="usuarioCriacao" value="#{setorController.selected.usuarioCriacao}" title="#{bundle.EditSetorTitle_usuarioCriacao}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_usuarioCriacao}"/>
                        <p:outputLabel value="#{bundle.EditSetorLabel_usuarioEdicao}" for="usuarioEdicao" />
                        <p:inputText id="usuarioEdicao" value="#{setorController.selected.usuarioEdicao}" title="#{bundle.EditSetorTitle_usuarioEdicao}" required="true" requiredMessage="#{bundle.EditSetorRequiredMessage_usuarioEdicao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{setorController.update}" value="#{bundle.Save}" update="display,:SetorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SetorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SetorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
