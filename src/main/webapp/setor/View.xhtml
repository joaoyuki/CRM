<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SetorViewDlg" widgetVar="SetorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSetorTitle}">
            <h:form id="SetorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{setorController.selected != null}">
                        <h:outputText value="#{bundle.ViewSetorLabel_idSetor}"/>
                        <h:outputText value="#{setorController.selected.idSetor}" title="#{bundle.ViewSetorTitle_idSetor}"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_descricaoSetor}"/>
                        <h:outputText value="#{setorController.selected.descricaoSetor}" title="#{bundle.ViewSetorTitle_descricaoSetor}"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_dataHoraCriacao}"/>
                        <h:outputText value="#{setorController.selected.dataHoraCriacao}" title="#{bundle.ViewSetorTitle_dataHoraCriacao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSetorLabel_dataHoraEdicao}"/>
                        <h:outputText value="#{setorController.selected.dataHoraEdicao}" title="#{bundle.ViewSetorTitle_dataHoraEdicao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSetorLabel_usuarioCriacao}"/>
                        <h:outputText value="#{setorController.selected.usuarioCriacao}" title="#{bundle.ViewSetorTitle_usuarioCriacao}"/>
                        <h:outputText value="#{bundle.ViewSetorLabel_usuarioEdicao}"/>
                        <h:outputText value="#{setorController.selected.usuarioEdicao}" title="#{bundle.ViewSetorTitle_usuarioEdicao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SetorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
