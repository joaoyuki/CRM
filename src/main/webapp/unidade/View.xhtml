<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadeViewDlg" widgetVar="UnidadeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadeTitle}">
            <h:form id="UnidadeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadeController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadeLabel_id}"/>
                        <h:outputText value="#{unidadeController.selected.id}" title="#{bundle.ViewUnidadeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUnidadeLabel_nome}"/>
                        <h:outputText value="#{unidadeController.selected.nome}" title="#{bundle.ViewUnidadeTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
